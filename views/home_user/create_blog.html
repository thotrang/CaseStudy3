<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-3 fh5co_padding_menu">
                <img src="" alt="img" class="fh5co_logo_width"/>
            </div>

        </div>
    </div>
</div>
<hr>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<div class="container">
    <div class="row">
        <div class="col-md-3 ">
            <div class="list-group ">
                <a href="user.html" class="list-group-item list-group-item-action ">Blog</a>
                <a href="/homeUser/blogs/create_blog" class="list-group-item list-group-item-action active">Add Blog</a>
                <a href="/homeUser/blogs/setting" class="list-group-item list-group-item-action">Setting</a>
                <a href="index.html" class="list-group-item list-group-item-action">Home</a>
            </div>
        </div>
        <div class="col-md-9">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <h4>Add A Blog</h4>
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <form action="/homeUser/blogs/create_blog" method="post">
                                <div class="form-group row">
                                    <label for="title" class="col-4 col-form-label">Title </label>
                                    <div class="col-8">
                                        <input id="title" name="title" placeholder="Title" class="form-control here"
                                               required="required" type="text">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="content" class="col-4 col-form-label">Content</label>
                                    <div class="col-8">
                                        <input id="content" name="content" placeholder="Content" required="required"
                                               class="form-control here" type="text">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="author" class="col-4 col-form-label">Author</label>
                                    <div class="col-8">
                                        <input id="author" name="author" placeholder="Author" class="form-control here"
                                               type="text">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-4 col-form-label">Category</label>
                                    <div class="col-8">
                                        <select class="browser-default custom-select" name="category">
                                            <option selected>Category</option>
                                            {categoryList}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="offset-4 col-8">
                                        <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
